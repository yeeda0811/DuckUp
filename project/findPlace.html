<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>尋獲地點</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <!-- Add CSS -->
    <link rel="stylesheet" href="../style/acceptNum.css" />
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Echart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <!-- Add Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <nav>
      <img src="../public/Duck.png" alt="..." />
      <a href="./map.html" class="h2">DuckUp</a>
      <div class="year">
        <a class="year-item" href="#">107年度</a
        ><a class="year-item" href="#">108年度</a
        ><a class="year-item" href="#">109年度</a
        ><a class="year-item" href="#">110年度</a
        ><a class="year-item" href="#">111年度</a>
      </div>
    </nav>

    <section>
      <div class="sidebar">
        <h3 id="year">107年度</h3>
        <div class="bar">
          <a href="https://animal.coa.gov.tw/Frontend/Know/AnimalResource#tab3" style="padding-top: 0px">統計報表</a>
          <a href="./findPlace.html">尋獲地點</a
          ><a href="./map.html">收容所地點</a>
          <a href="./gender.html">性別</a>
          <a href="./variety.html">是否混種</a
          ><a href="./healthy.html">是否健康</a>
        </div>
      </div>

      <div class="diagram">
        <div class="title">
          <h1>尋獲地點</h1>
          <div
            id="chart"
            style="width: 800px; height: 500px; padding-left: 80px"
          ></div>
        </div>
      </div>
    </section>

    <script type="module">
      import findPlaceChart from "../js/findPlaceChart.js";
      findPlaceChart();

      //display chart by year selection
      const year = document.getElementsByClassName("year-item");
      Array.from(year).forEach((element) => {
        element.addEventListener("click", (event) => {
          document.getElementById("year").innerHTML = element.innerHTML;
          findPlaceChart();
        });
      });

      //display chart by city selection
      const city = document.getElementsByClassName("dropdown-item");
      Array.from(city).forEach((element) => {
        element.addEventListener("click", (event) => {
          document.getElementById("city").innerHTML = element.value;
          findPlaceChart();
        });
      });
    </script>
  </body>
</html>
